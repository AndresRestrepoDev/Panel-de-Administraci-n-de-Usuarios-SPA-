<section id="contenedor-form" class="section-form">
    <div class="contenedor-dos-form">
        <h3 class="titulo-form">Register New Student</h3>
        <form id="formulario">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="text" name="enrollNumber" placeholder="Enroll Number" required>
            <input type="text" name="dateOfAdmission" placeholder="Date of Admission (e.g. 08-Dec, 2021)" required>
            <input type="text" name="image" placeholder="Image URL (optional)">
            <button type="submit">Save</button>
        </form>
        <button id="cerrar-modal">Cancel</button>
    </div>
</section>
